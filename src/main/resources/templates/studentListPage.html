<script>
    $().ready(function() {
        $("#studentForm").validate({
            rules: {
                grade: {
                    required:true
                },
                classes: {
                    required:true
                },
                name:{
                    required:true,
                    chinese:true
                },
                sex:{
                    required:true
                },
                seatNumber:{
                    required:true,
                    account:true
                }
            },
            messages: {
                grade: {
                    required:"年级不能为空",
                },
                classes: {
                    required:"班级不能为空",
                },
                name: {
                    required:"姓名不能为空",
                    chinese:"请输入中文名"
                },
                sex: {
                    required:"性别不能为空"
                },
                seatNumber: {
                    required:"座号不能为空",
                    account:"请输入阿拉伯数字的座号"
                }
            }
        });
        jQuery.validator.addMethod("english", function(value, element) {
            var chrnum = /^([0-9a-zA-Z\s\.\,]+)$/;
            return this.optional(element) || (chrnum.test(value));
        }, "只能输入英文");
        jQuery.validator.addMethod("chinese", function(value, element) {
            var chrnum = /^([\u4E00-\u9FA5\，\。\？\！\；\：\“\”\《\》]+)$/;
            return this.optional(element) || (chrnum.test(value));
        }, "只能输入中文");
        jQuery.validator.addMethod("account", function(value, element) {
            var chrnum = /^([0-9]+)$/;
            return this.optional(element) || (chrnum.test(value));
        }, "只能输入数字");
    });

    $("#grade").change(function(){
        var opt=$("#grade").val();
        $.ajax({
            url: "/gradeClass/getGradeClassListByGradeId",
            method: "get",
            data: {
                gradeId:opt
            },
            success: function(result){
                if(result.status == 1){
                    var str = "<option value=''>班级</option>";
                    var msg = result.data;
                    for(var i=0;i<msg.length;i++){
                        str += "<option value='"+msg[i].id+"'>"+msg[i].classes+"</option>";
                    }
                    $("#classes").html(str);
                    $("#classesDiv").show();
                }else{
                    $("#classes").html("");
                    $("#classesDiv").hide();
                }
            }
        });
    });

    $("#gradeUpdate").change(function(){
        var opt=$("#grade").val();
        $.ajax({
            url: "/gradeClass/getGradeClassListByGradeId",
            method: "get",
            data: {
                gradeId:opt
            },
            success: function(result){
                if(result.status == 1){
                    var str = "<option value=''>班级</option>";
                    var msg = result.data;
                    for(var i=0;i<msg.length;i++){
                        str += "<option value='"+msg[i].id+"'>"+msg[i].classes+"</option>";
                    }
                    $("#classesUpdate").html(str);
                    $("#classesUpdateDiv").show();
                }else{
                    $("#classesUpdate").html("");
                    $("#classesUpdateDiv").hide();
                }
            }
        });

    //判断是否为数字方法
    function isNumber(val){
        var regPos = /^\d+(\.\d+)?$/; //非负浮点数
        var regNeg = /^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/; //负浮点数
        if(regPos.test(val) || regNeg.test(val)){
            return true;
        }else{
            return false;
        }
    }
