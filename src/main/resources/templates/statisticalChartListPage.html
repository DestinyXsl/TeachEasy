        jQuery.validator.addMethod("english", function(value, element) {
            var chrnum = /^([0-9a-zA-Z\s\.\,]+)$/;
            return this.optional(element) || (chrnum.test(value));
        }, "只能输入英文");
        jQuery.validator.addMethod("chinese", function(value, element) {
            var chrnum = /^([0-9\u4E00-\u9FA5\，\。\？\！\；\：\“\”\《\》]+)$/;
            return this.optional(element) || (chrnum.test(value));
        }, "只能输入中文");
    });

//        $("#myModalLabel").text("新增轮播图");

    $("#grade").change(function(){
        var opt=$("#grade").val();
        $.ajax({
            url: "/gradeClass/getGradeClassListByGradeId",
            method: "get",
            data: {
                gradeId:opt
            },
            success: function(result){
                if(result.status == 1){
                    var str = "<option value=''>班级</option>";
                    var msg = result.data;
                    for(var i=0;i<msg.length;i++){
                        str += "<option value='"+msg[i].id+"'>"+msg[i].classes+"</option>";
                    }
                    $("#classes").html(str);
                    $("#classesDiv").show();
                }else{
                    $("#classes").html("");
                    $("#classesDiv").hide();
                }
                $("#workBook").html("");
                $("#workBookDiv").hide();
            }
        });
    });
    $("#classes").change(function(){
        $("#workBook").html("");
        $("#workBookDiv").hide();
    });
    $("#subject").click(function(){
        var opt=$("#subject").val();
        var opt2=$("#classes").val();
        $.ajax({

            method: "get",
            data: {
                subjectId:opt,

            },
            success: function(result){
                if(result.status == 1){

                    for(var i=0;i<msg.length;i++){

                    }
                    $("#workBook").html(str);
                    $("#workBookDiv").show();
                }else{
                    $("#workBook").html("");
                    $("#workBookDiv").hide();
                }
            }
        });
    });

    //判断是否为数字方法
    function isNumber(val){
        var regPos = /^\d+(\.\d+)?$/; //非负浮点数
        var regNeg = /^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/; //负浮点数
        if(regPos.test(val) || regNeg.test(val)){
            return true;
        }else{
            return false;
        }
    }
